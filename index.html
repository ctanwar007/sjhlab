<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Tests</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body class="bg-[#F8F9FA] font-sans antialiased text-gray-800">

    <!-- Header with a gradient background -->
    <header class="bg-[#B2CBEF] shadow-xl p-4 text-center rounded-b-3xl">
        <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-[#34495E]">Lab Tests</h1>
    </header>
<input type="button" id="authorize_button" onclick="handleAuthClick()" value="Authorize" style="visibility:hidden;">
<input type="button" id="signout_button" onclick="handleSignoutClick()" value="Sign Out" style="visibility:hidden;">
<div id="content"></div>

    <!-- Main Content Area -->
    <main class="p-4 md:p-10">
        <!-- Button to open the form and Search bar -->
        <div class="flex flex-col sm:flex-row justify-end items-center sm:items-end mb-4 gap-4">
            <div class="w-full sm:w-auto">
                <input type="text" id="search-bar" placeholder="Search for a test..." class="w-full p-2 rounded-full border-2 border-[#B2CBEF] bg-white text-gray-800 focus:outline-none focus:border-[#E9ECEF] shadow-sm transition-all duration-300 placeholder-gray-400 text-sm md:text-base">
            </div>
            <button id="open-modal-btn" class="bg-[#B2CBEF] hover:bg-[#DEE2E6] text-[#34495E] hover:text-[#2C3E50] font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#B2CBEF] w-full sm:w-auto">
                + Add Lab Test
            </button>
            <button id="edit-mode-btn" class="bg-white hover:bg-[#DEE2E6] text-[#34495E] hover:text-[#2C3E50] font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#B2CBEF] w-full sm:w-auto">
                Edit Mode
            </button>
        </div>

        <!-- Dynamic Table to display lab test data -->
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
            <h2 class="text-2xl font-semibold mb-4 text-[#B2CBEF]">Test Records</h2>
            <table class="lab-table w-full text-sm sm:text-base">
                <thead class="bg-[#DEE2E6]" id="table-head">
                    <tr>
                        <th class="rounded-tl-xl text-[#34495E]">Test</th>
                        <th class="text-[#34495E]">Vial</th>
                        <th class="text-[#34495E]">Building</th>
                        <th class="text-[#34495E]">Floor</th>
                        <th class="text-[#34495E]">Room no.</th>
                        <th class="text-[#34495E]">Timings</th>
                        <th class="text-[#34495E]">Other Building</th>
                        <th class="text-[#34495E]">Other Timing</th>
                        <th class="rounded-tr-xl text-[#34495E]">Remark</th>
                    </tr>
                </thead>
                <tbody id="lab-data-table-body">
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Form Modal (Hidden by default) -->
    <div id="form-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <!-- Overlay -->
        <div id="form-modal-overlay" class="absolute inset-0"></div>

        <!-- Modal Content -->
        <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-8 w-11/12 md:w-2/3 lg:w-1/2 relative z-10 max-h-[90vh] overflow-y-auto transform scale-95 transition-transform duration-300 ease-in-out">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 focus:outline-none transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-3xl font-bold mb-6 text-center text-[#B2CBEF]">Lab Test Form</h2>

            <form id="lab-test-form" class="space-y-4">
                <!-- Mandatory Inputs -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="test-name" class="block text-sm font-medium text-gray-700">Test Name <span class="text-red-500">*</span></label>
                        <input type="text" id="test-name" name="test-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#B2CBEF] focus:ring focus:ring-[#B2CBEF] focus:ring-opacity-50 p-3 border text-sm">
                    </div>
                    <div>
                        <label for="vial" class="block text-sm font-medium text-gray-700">Vial <span class="text-red-500">*</span></label>
                        <input type="text" id="vial" name="vial" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#B2CBEF] focus:ring focus:ring-[#B2CBEF] focus:ring-opacity-50 p-3 border text-sm">
                    </div>
                    <div>
                        <label for="building" class="block text-sm font-medium text-gray-700">Building <span class="text-red-500">*</span></label>
                        <input type="text" id="building" name="building" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#B2CBEF] focus:ring focus:ring-[#B2CBEF] focus:ring-opacity-50 p-3 border text-sm">
                    </div>
                    <div>
                        <label for="floor" class="block text-sm font-medium text-gray-700">Floor <span class="text-red-500">*</span></label>
                        <input type="text" id="floor" name="floor" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#B2CBEF] focus:ring focus:ring-[#B2CBEF] focus:ring-opacity-50 p-3 border text-sm">
                    </div>
                    <div>
                        <label for="room-no" class="block text-sm font-medium text-gray-700">Room no.</label>
                        <input type="text" id="room-no" name="room-no" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#B2CBEF] focus:ring focus:ring-[#B2CBEF] focus:ring-opacity-50 p-3 border text-sm">
                    </div>
                    <div>
                        <label for="timings" class="block text-sm font-medium text-gray-700">Timings <span class="text-red-500">*</span></label>
                        <input type="text" id="timings" name="timings" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#B2CBEF] focus:ring focus:ring-[#B2CBEF] focus:ring-opacity-50 p-3 border text-sm">
                    </div>
                </div>

                <!-- Optional Inputs -->
                <div class="mt-6 border-t pt-4 border-gray-300">
                    <h3 class="text-xl font-semibold text-[#B2CBEF] mb-4">Optional Details</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <label for="other-building" class="block text-sm font-medium text-gray-700">Other Building</label>
                            <input type="text" id="other-building" name="other-building" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#B2CBEF] focus:ring focus:ring-[#B2CBEF] focus:ring-opacity-50 p-3 border text-sm">
                        </div>
                        <div>
                            <label for="other-timing" class="block text-sm font-medium text-gray-700">Other Timing</label>
                            <input type="text" id="other-timing" name="other-timing" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#B2CBEF] focus:ring focus:ring-[#B2CBEF] focus:ring-opacity-50 p-3 border text-sm">
                        </div>
                    </div>
                </div>

                <!-- Remark -->
                <div class="mt-6">
                    <label for="remark" class="block text-sm font-medium text-gray-700">Remark</label>
                    <textarea id="remark" name="remark" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#B2CBEF] focus:ring focus:ring-[#B2CBEF] focus:ring-opacity-50 p-3 border text-sm"></textarea>
                </div>

                <div class="flex justify-end mt-6">
                    <button type="submit" class="bg-[#B2CBEF] hover:bg-[#DEE2E6] text-[#34495E] hover:text-[#2C3E50] font-bold py-3 px-6 rounded-lg shadow-sm transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-[#B2CBEF] focus:ring-offset-2">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal (Hidden by default) -->
    <div id="confirmation-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div id="confirmation-modal-overlay" class="absolute inset-0"></div>
        <div class="bg-white rounded-3xl shadow-2xl p-8 w-11/12 md:w-1/3 relative z-10 transform scale-95 transition-transform duration-300 ease-in-out">
            <h3 class="text-2xl font-bold mb-4 text-center text-[#B2CBEF]">Confirm Deletion</h3>
            <p class="text-center text-gray-700 mb-6">Are you sure you want to delete this entry?</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-delete-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    Cancel
                </button>
                <button id="confirm-delete-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Password Modal (Hidden by default) -->
    <div id="password-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div id="password-modal-overlay" class="absolute inset-0"></div>
        <div class="bg-white rounded-3xl shadow-2xl p-8 w-11/12 md:w-1/3 relative z-10 transform scale-95 transition-transform duration-300 ease-in-out">
            <button id="close-password-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 focus:outline-none transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h3 class="text-2xl font-bold mb-4 text-center text-[#B2CBEF]">Enter Password</h3>
            <p class="text-center text-gray-700 mb-6">A password is required to enter editing mode.</p>
            <input type="password" id="password-input" class="w-full p-3 mb-4 rounded-md border-gray-300 shadow-sm focus:border-[#B2CBEF] focus:ring focus:ring-[#B2CBEF] focus:ring-opacity-50 text-center" placeholder="Enter password" required>
            <p id="password-error" class="text-red-500 text-center mb-4 hidden">Incorrect password. Please try again.</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-password-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    Cancel
                </button>
                <button id="submit-password-btn" class="bg-[#B2CBEF] hover:bg-[#DEE2E6] text-[#34495E] hover:text-[#2C3E50] font-bold py-2 px-4 rounded-lg shadow-sm transition-colors duration-300">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <!-- Link to the main JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
